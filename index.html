<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Test your spanish language knowledge with this quiz.">
    <title>Spanish Quiz</title>
    <link rel="stylesheet" href="/main.css"> 
    <!-- <link rel="images" href="/images/happy nerd.docx">
    <link rel="stylesheet" href="images/ohno face.docx"> -->
</head>

<body>
    <header>
        <!-- ///////////////////// START SCREEN ///////////////////// start screen shows welcome, instructions, and start button -->
        <section id="start-screen"> 
            <h1 role="header" class="js-start-screen" lang="es">Â¡Hola y Bienvenidos!</h1>
                <p role="" class="js-start-screen">Click the "START" button to begin the quiz</p>
            <button role="button" id="js-start-button" class="button js-start-screen">START</button>
        </section>
        <!-- ///////////////////// QUIZ SCREEN HEADER ///////////////////// -->
        <section id="questions-screen-header"> 
                <h2 role="header" class="js-questions-screen-header js-question-number">
                    <!-- output: container element into which an app can inject the results of a calculation or the outcome of a user action -->
                <output role="header" class="js-questions-screen-header js-question-number" value="number"> Question Number </output>      
                <!--display question number, correct answers, etc. with either output or progress element-->
                <progress></progress>
                <output role="header" class="js-questions-screen-header js-answers-correct">Answers correct 0/0 </output>
                </h2>
        </section>
        <!--main screen shows header with Question Number and Answers Correct; Question Set; and Submit button -->
    </header>
    <!--main screen shows header with Question Number and Answers Correct; Question Set; and Submit button -->
    <main role="main">   
               
        <form role="form" class="form js-main-screen js-questions-screen js-form-quiz">    
                <!-- <button role="button" class="button js-main-screen js-questions-screen js-feedback-next-button"> NEXT</button>
                <button role="button" class="button js-main-screen js-questions-screen js-submit-button">SUBMIT</button> -->
            <fieldset id="questions-screen" class="form js-questions-screen js-fieldset">                              
            <legend role="legend" class="form js-questions-screen js-form-instruction">Select the Correct Spanish Translation for the Question Below </legend>
              
                
            </fieldset> 
        </form> 

        <section id="feedback-screen">

                
        </section>            
            
        
        <section id="finalscore-screen">       
            <h2 class="feedback js-finalscore-screen">You did it! </h2>
            <h3 class="feedback js-finalscore-screen">Final Score: </h3>
            <legend role="legend" class="feedback js-finalscore-screen">Answers correct:</legend>
            <output class="callout feedback js-finalscore-screen js-final-callout-header" value="100"> Answers correct 0/0  </output><br>                  
            <button role="button" id="js-restart-button" class="button feedback js-finalscore-screen">RE-START QUIZ</button> 
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
