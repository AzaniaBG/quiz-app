<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Test your spanish language knowledge with this quiz.">
    <title>Spanish Quiz</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <header>       
        <section role="document" id="start-screen"> 
            <h1 role="header" class="js-start-screen" lang="es">¡Hola y Bienvenidos!</h1>
                <p>Test your Spanish language knowledge here.</p>           
                <p role="" class="js-start-screen">Click "START" to begin the quiz</p>
            <div class="tooltip">
                <button role="button" id="js-start-button" class="button js-start-screen">START</button>
            
                <span class="tooltip-message">Choose the correct translation for the questions that follow. </span>
            </div>
            
        </section>
        
        <section id="questions-screen-header"> 
        </section>   
    </header>
    
    <main role="main">                 
        <form role="form" class="form js-main-screen js-questions-screen js-form-quiz">  
            <fieldset id="questions-screen" class="form js-questions-screen">                              
            </fieldset> 
            <fieldset role="alertdialogue" id="callout-box" class="hidden">
                <span role="button" tabindex="5" class="callout js-callout-close" onclick="this.parentElement.style.display='none';">&times</span>
                   <div role="dialogue" class="callout js-callout-container"></div>
                    <p  class="callout js-callout-container">Please select an answer </p>
                </div>
            </fieldset>  
        </form> 

        <section role="dialog" id="feedback-screen">
        </section>                       
        
        <section role="document" id="finalscore-screen">      
            <h2 role="header" class="feedback js-finalscore-screen">You did it! ¡Felicitaciones! </h2>
            <h4 role="header" class="feedback js-finalscore-screen">Final Score: </h4>                 
            <button role="button" id="js-restart-button" class="button feedback js-finalscore-screen">RE-START QUIZ</button>         
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>  
</body>
</html>
