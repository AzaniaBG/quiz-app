<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Test your spanish language knowledge with this quiz.">
    <title>Spanish Quiz</title>
    <link rel="stylesheet" href="/main.css"> 
    <!-- <link rel="images" href="/images/happy nerd.docx">
    <link rel="stylesheet" href="images/ohno face.docx"> -->
</head>

<body>
    <header>
        <!-- start screen shows welcome, instructions, and start button -->
        <h1 role="header" class="js-start-screen" lang="es">Â¡Hola y Bienvenidos!</h1>
        <p role="" class="header js-start-screen">Click the "START" button to begin the quiz</p>
        <button role="button" class="button js-start-screen js-button-start">START</button>

        <!-- output: container element into which an app can inject the results of a calculation or the outcome of a user action -->
        <h2 role="header" class="js-main-screen js-question-number">
            <output role="header" class="info js-question-number" value="number"> Question Number </output>
        
        <!--display question number, correct answers, etc. with either output or progress element-->
            <progress></progress>
            <output role="header" class="info results js-answers-correct">Answers correct 0/0 </output>
        </h2>
    </header>

    <main role="main" class="js-main-screen js-main-quiz">
            <button role="button" class="button js-main-screen js-button-next"> NEXT</button>
            <!-- <button role="button" class="button js-main-screen js-button-submit">SUBMIT</button> -->
            
        <form role="form" class="form js-form-quiz">       
            <fieldset class="form js-fieldset"> 
                <legend role="legend" class="form js-form-instruction">Select the Correct Spanish Translation for the Question Below</legend>
                    <!-- <h4 role="" class="form js-question-set" id="js-question${number}"> ${oneQuestion} </h4> -->
                    <input role="" class="radio js-question-set js-button-index0" type="radio" name="options" value="0" checked id="index0">
                    <!-- <label for="index0" class="radio js-question-set js-button-index0" lang="es"> </label> -->
                    <button role="button" class="button js-question-set js-button-index0"> ${answer[0]}</button>
                    <br>
                    
                <aside class="callout feedback js-results-screen js-callout-box">Answer feedback</aside>
                    <output class="callout feedback js-results-screen js-correct-callout-header">Correct!</output> 
                    <!-- <img src="https://previews.123rf.com/images/arcady31/arcady311812/arcady31181200164/114186087-happy-nerd-emoji.jpg" alt="ecstatic face with glasses"> -->          
                     <span class="callout js-results-screen js-callout-close" onclick="this.parentElement.style.display='none';">&times</span>
                    <div class="callout feedback js-results-screen js-callout-container"></div>
                        <p class="js-results-screen js-correct-callout-header">explanation</p>

                    <output class="callout feedback js-results-screen js-incorrect-callout-header">Oops!</output>                     
                    <!-- <img src="https://cdn.imgbin.com/10/20/25/imgbin-emoticon-oh-no-emoticon-illustration-eMDxaTxNca7euDSwfMZSmkLsb.jpg" alt="oh no emoji face"> -->
                    <span class="callout js-results-screen js-callout-close" onclick="this.parentElement.style.display='none';">&times</span>
                    <div class="callout js-results-screen js-callout-container"></div>
                        <p class ="js-results-screen js-incorrect-callout-header" >explanation</p>
                <!-- <button role="button" class="button js-results-screen js-button-next">NEXT</button>  -->

                <button role="button" class="button js-results-screen js-button-restart">RE-START QUIZ</button> 
            </fieldset>          
        </form>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
