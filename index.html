<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Test your spanish language knowledge with this quiz.">
    <title>Spanish Quiz</title>
    <link rel="stylesheet" href="/main.css"> 
    <!-- <link rel="images" href="/images/happy nerd.docx">
    <link rel="stylesheet" href="images/ohno face.docx"> -->
</head>

<body>
    <header>
        <!-- start screen shows welcome, instructions, and start button -->
        <section id="start-screen"> 
            <h1 role="header" class="js-start-screen" lang="es">Â¡Hola y Bienvenidos!</h1>
            <p role="" class="header js-start-screen">Click the "START" button to begin the quiz</p>
            <button role="button" class="button js-start-screen js-start-button">START</button>
        </section>

        <!--main screen shows header with Question Number and Answers Correct; Question Set; and Submit button -->
        <section id="questions-screen-header">
            <h2 role="header" class="js-questions-screen-header js-question-number">
                <!-- output: container element into which an app can inject the results of a calculation or the outcome of a user action -->
            <output role="header" class="js-questions-screen-header js-question-number" value="number"> Question Number </output>      
            <!--display question number, correct answers, etc. with either output or progress element-->
            <progress></progress>
            <output role="header" class="js-questions-screen-header js-answers-correct">Answers correct 0/0 </output>
            </h2>
        </section>
    </header>

    <!--main screen shows header with Question Number and Answers Correct; Question Set; and Submit button -->
    <main role="main" class="js-main-screen js-main-quiz">
            
            
        <form role="form" class="form js-main-screen js-questions-screen js-form-quiz">    
                <button role="button" class="button js-main-screen js-questions-screen js-feedback-next-button"> NEXT</button>
                <button role="button" class="button js-main-screen js-questions-screen js-submit-button">SUBMIT</button>

            <fieldset id="js-questions-screen" class="form js-questions-screen js-fieldset">               
            <legend role="legend" class="form js-form-instruction">Select the Correct Spanish Translation for the Question Below</legend>
                <!-- <h4 role="" class="form js-question-set" id="js-question${number}"> ${oneQuestion} </h4> -->
                <input role="" class="radio js-question-set js-button-index0" type="radio" name="options" value="0" checked id="index0">
                <!-- <label for="index0" class="radio js-question-set js-button-index0" lang="es"> </label> -->
                <button role="button" class="button js-question-set js-button-index0"> ${answer[0]}</button>
                <br>           
            </fieldset>
        </form> 

                <aside class="callout feedback js-results-feedback js-callout-box">Answer feedback</aside>
                <button role="button" class="button feedback js-feedback-next-button"> NEXT</button>
                    <output class="callout feedback js-results-feedback js-correct-callout-header">Correct!</output> 
                    <!-- <img src="https://previews.123rf.com/images/arcady31/arcady311812/arcady31181200164/114186087-happy-nerd-emoji.jpg" alt="ecstatic face with glasses"> -->          
                     <span class="callout js-results-feedback js-callout-close" onclick="this.parentElement.style.display='none';">&times</span>
                    <div class="callout feedback js-results-feedback js-callout-container"></div>
                        <p class="js-results-feedback js-correct-callout-header">explanation</p>
                        <button role="button" class="button feedback js-feedback-next-button"> NEXT</button>

                    <output class="callout feedback js-results-feedback js-incorrect-callout-header">Oops!</output>                     
                    <!-- <img src="https://cdn.imgbin.com/10/20/25/imgbin-emoticon-oh-no-emoticon-illustration-eMDxaTxNca7euDSwfMZSmkLsb.jpg" alt="oh no emoji face"> -->
                    <span class="callout js-results-feedback js-callout-close" onclick="this.parentElement.style.display='none';">&times</span>
                    <div class="callout js-results-feedback js-callout-container"></div>
                        <p class ="js-results-feedback js-incorrect-callout-header">explanation</p>
                    
            
        
        <section id="finalscore-screen">       
            <h2 class="feedback js-finalscore-screen">You did it! </h2>
            <h3 class="feedback js-finalscore-screen">Final Score: </h3>
            <legend role="legend" class="feedback js-finalscore-screen">Answers correct:</legend>
            <output class="callout feedback js-finalscore-screen js-final-callout-header" value="100"> Answers correct 0/0  </output><br>                  
            <button role="button" class="button feedback js-finalscore-screen js-restart-button">RE-START QUIZ</button> 
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
